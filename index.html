<html>
<head>
<title>Inventory</title>
<style>
.body {
  background-color: #cccccc;
}
.space {
  width: 16px;
  height: 16px;
  border: 0px solid;
  float: left;
}
.board {
  border: 1px solid #000000;
  padding: 0px;
}
.rowodd, .roweven {
  border: 0px solid;
}
.rowodd div:nth-child(odd) { background-color: #000000; }
.rowodd div:nth-child(even) { background-color: #ffffff; }
.roweven div:nth-child(odd) { background-color: #ffffff; }
.roweven div:nth-child(even) { background-color: #000000; }
</style>
<link rel="stylesheet" href="css/font.css">
<script src="js/dnd.js"></script>
</head>
<body>
<div id="board" class="board">
<div class="rowodd">
<div id="space1" class="space" ondrop="drop(event)" ondragover="droppable(event)"></div>
<div id="space2" class="space" ondrop="drop(event)" ondragover="droppable(event)"></div>
<div id="space3" class="space" ondrop="drop(event)" ondragover="droppable(event)"></div>
<div id="space4" class="space" ondrop="drop(event)" ondragover="droppable(event)"></div>
<div id="space5" class="space" ondrop="drop(event)" ondragover="droppable(event)"></div>
<div id="space6" class="space" ondrop="drop(event)" ondragover="droppable(event)"></div>
<div id="space7" class="space" ondrop="drop(event)" ondragover="droppable(event)"></div>
<div id="space8" class="space" ondrop="drop(event)" ondragover="droppable(event)"></div>
<br>
</div>
<div class="roweven">
<div id="space11" class="space" ondrop="drop(event)" ondragover="droppable(event)"></div>
<div id="space12" class="space" ondrop="drop(event)" ondragover="droppable(event)"></div>
<div id="space13" class="space" ondrop="drop(event)" ondragover="droppable(event)"></div>
<div id="space14" class="space" ondrop="drop(event)" ondragover="droppable(event)"></div>
<div id="space15" class="space" ondrop="drop(event)" ondragover="droppable(event)"></div>
<div id="space16" class="space" ondrop="drop(event)" ondragover="droppable(event)"></div>
<div id="space17" class="space" ondrop="drop(event)" ondragover="droppable(event)"></div>
<div id="space18" class="space" ondrop="drop(event)" ondragover="droppable(event)"></div>
</div>
</div>
<img id="drag1" src="assets/default_tree.png" draggable="true" ondragstart="drag(event)" width="16" height="16">
<script src="js/space.js"></script>
</body>
</html>
